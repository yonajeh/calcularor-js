<!DOCTYPE html>
<html>
<head>
	<title>Calculator JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		
		<table>
		<tr>
			<td colspan="4"> <input type="text" id="screen"  disabled="disabled"></td>
		</tr>
		<tr>
			<td><button onclick="m(1)">1</button></td>
			<td><button onclick="m(2)">2</button></td>
			<td><button onclick="m(3)">3</button></td>
			<td><button onclick="plus()">+</button></td>
		</tr>
		<tr>
			<td><button onclick="m(4)">4</button></td>
			<td><button onclick="m(5)">5</button></td>
			<td><button onclick="m(6)">6</button></td>
			<td><button onclick="minus()">-</button></td>
		</tr>
		<tr>
			<td><button onclick="m(7)">7</button></td>
			<td><button onclick="m(8)">8</button></td>
			<td><button onclick="m(9)">9</button></td>
			<td><button onclick="multiple()">*</button></td>
		</tr>
		<tr>
			<td><button onclick="c()">C</button></td>
			<td><button onclick="m(0)">0</button></td>
			<td><button onclick="equlas()">=</button></td>
			<td><button onclick="division()">/</button></td>
		</tr>
	</table>
	</div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
